services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    image: microcapsules-backend
    volumes:
      - ./back-end/logs:/app/logs
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    image: microcapsulas_frontend:latest
    ports:
      - "3000:3000"
    environment:
      MICROCAPS_SECRET: "k8Z3pL9qT2vX6sR1yB4nW7cH5mD0fG8Q"
      BACKEND_URL: "http://backend:8080"
      NODE_ENV: "production"
    depends_on:
      - backend
    restart: unless-stopped
