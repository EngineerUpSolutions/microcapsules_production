services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: microcapsules:22.20-alpine
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qS", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
